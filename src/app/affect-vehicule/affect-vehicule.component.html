<h2 mat-dialog-title>Affect Vehicle</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Vehicle Matricule" [(ngModel)]="vehicleMatricule">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onAffect()">Affect</button>
</div>
