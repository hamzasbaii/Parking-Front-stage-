<div class="col-md-6 offset-md-3">
    <h3>Create Vehicule</h3>
    <form (ngSubmit)="onSubmit()" style="margin-bottom: 20px;">
      <div class="form-group">
        <div style="margin: 10px 0;">
          <label for="matricule">Matricule:</label>
        </div>
        <input type="text" class="form-control" id="matricule" [(ngModel)]="vehicule.matricule" name="matricule" required>
      </div>
  
      <div class="form-group">
        <div style="margin: 10px 0;">
          <label for="type">Type:</label>
        </div>
        <input type="text" class="form-control" id="type" [(ngModel)]="vehicule.type" name="type" required>
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  
      <div style="display: flex; justify-content: center; margin-top: 80px;">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
