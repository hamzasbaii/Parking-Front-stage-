<div class="col-md-6 offset-md-3">
    <h3>Update Parking</h3>
    <form (ngSubmit)="onSubmit()" style="margin-bottom: 20px;">
      <div class="form-group">
        <div style="margin: 10px 0;">
          <label for="position">Position:</label>
        </div>
        <input type="text" class="form-control" id="position" [(ngModel)]="parking.position" name="position" required>
      </div>
  
      <div class="form-group">
        <div style="margin: 10px 0;">
          <label for="full">Full:</label>
        </div>
        <input type="text" class="form-control" id="full" [(ngModel)]="parking.full" name="full" required>
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  
      <div style="display: flex; justify-content: center; margin-top: 80px;">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
