<h2>Users List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Login</th>
      <th>Password</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.login }}</td>
      <td>{{ user.pwd }}</td>
      <td>{{ user.role.titre }}</td>
      <td>
        <button (click)="updateUser(user.id)" class="btn btn-info">Update</button>
        <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
        <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">View Details</button>
      </td>
    </tr>
  </tbody>
</table>
<div style="display: flex; justify-content: center; margin-top: 80px;">
  <button (click)="createUser()" class="btn btn-primary">Create user</button>
</div>
